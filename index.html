<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places&language=en&key=AIzaSyAgypTMdeSB06OMxi-QdmwEakR4aVy5Mq4"

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form" id="one-way-form">
            <h2 class="title">One Way</h2>
            <div class="input-field">
              <i class="fas fa-location-arrow"></i>
              <input type="text" placeholder="From" id="from_places" />
              <input id="origin" name="origin" required="" type="hidden" />
            </div>
            <div class="input-field">
              <i class="fas fa-location-arrow"></i>
              <input type="text" placeholder="destination" id="to_places" />
              <input
                id="destination"
                name="destination"
                required=""
                type="hidden"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-calendar-alt"></i>
              <input type="date" placeholder="date" id="date" />
            </div>
            <div class="input-field">
              <i class="fas fa-clock"></i>
              <input type="time" placeholder="leavetime" id="leavetime" />
            </div>

            <!--<input type="submit" value="book now" class="btn solid" />-->
            <div class="item">
              <a
                class="btn-outline"
                href="#vehicle.html"
                type="submit"
                id="book-one-way"
                >book now</a
              >
            </div>
            <p class="social-text">follow us on</p>
            <div class="social-media">
              <a href="https://www.facebook.com/ankit.sonkar.351756" target="_blank" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/_AnkitSonkar_" target="_blank" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/__ankitsonkar__/" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/in/-ankitsonkar-/" target="_blank" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form" id="two-way-form">
            <h2 class="title">Two way</h2>
            <div class="input-field">
              <i class="fas fa-location-arrow"></i>
              <input type="text" placeholder="From" id="from" />
              <input id="origin" name="origin" required="" type="hidden" />
            </div>
            <div class="input-field">
              <i class="fas fa-location-arrow"></i>
              <input type="text" placeholder="destination" id="to" />
              <input
                id="destination"
                name="destination"
                required=""
                type="hidden"
              />
            </div>
            <div class="grid">
              <div class="input-field">
                <i class="fas fa-calendar-alt"></i>
                <input type="date" placeholder="date" id="two-way-date" />
              </div>
              <div class="input-field">
                <i class="fas fa-clock"></i>
                <input type="time" placeholder="time" id="leavetime" />
              </div>
            </div>
            <div class="grid">
              <div class="input-field">
                <i class="fas fa-calendar-alt"></i>
                <input type="date" placeholder="date" id="two-way-date" />
              </div>
              <div class="input-field">
                <i class="fas fa-clock"></i>
                <input type="time" placeholder="time" id="leavetime" />
              </div>
            </div>
            
            <!--<input type="submit" class="btn" value="Book Now" />-->
            <div class="item">
              <a class="btn-outline" href="#vehical2.html" type="submit" id="book-two-way"
                >book now</a
              >
            </div>
            <p class="social-text">follow us on</p>
            <div class="social-media">
              <a href="https://www.facebook.com/ankit.sonkar.351756" target="_blank" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/_AnkitSonkar_" target="_blank" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/__ankitsonkar__/" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/in/-ankitsonkar-/" target="_blank" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>wanna go two way</h3>
            <p>With all safety measure we provide best in clas service</p>
            <button class="btn transparent" id="sign-up-btn">two way</button>
          </div>
          <img src="log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>just go one way</h3>
            <p>best in class service and lowest in price try special feature</p>
            <button class="btn transparent" id="sign-in-btn">one way</button>
          </div>
          <img src="register.svg" class="image" alt="" />
        </div>
      </div>
