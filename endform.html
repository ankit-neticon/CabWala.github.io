  <div class="container">
    <h1 class="brand"><span>CabWala</span> booking service</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Cab taxi booking</h3>
        <ul>
          <li><i class="fa fa-road"></i>VARANASI</li>
          <li><i class="fa fa-phone"></i> 6306317498</li>
          <li><i class="fa fa-envelope"></i> CabWala.test</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Book now</h3>
        <div class="alert">thanks for booking from chalbo happy journey</div>
        <form id="contactForm">
          
          <p>
            <label>Name</label>
            <input type="text" name="Name" id="name" placehloder="name" required>
          </p>
          <p>
            <label>pickuplocation</label>
            <input type="text" name="pickuplocation" id="pickuplocation" required>
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" >
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone"required>
          </p>
                  
          <p class="full">
            <label>Other Requirements*(charges apply)</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit" id="submit" onclick="save()" >Book now</button>
          </p>
          <p class="full">
            <button type="submit" id="submit" onclick="mail()" >send mailnow</button>
          </p>
        </form>
      </div>
    </div>
  </div>
